<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ivan Ovsky</title>
    <base target="_blank">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="slideshow">
      <div class="slide slide1"></div>
      <div class="slide slide2"></div>
    </div>
    
    <div id="content" style="width: min(700px, 90%); padding: 1em 0em"> 
      <div>
        <h1>Ivan Ovsky</h1>
        <p>Composer from London, Ontario.</p>
        
        <!-- ReelCrafter reel: Ivan Ovsky Music Website -->
        <iframe
        id="reel"
        width="100%"
        height="720px"
        scrolling="no"
        frameborder="no"
        src="https://play.reelcrafter.com/embed/c904502a-2d50-498c-8705-97ab9e764b71">
        </iframe>
      </div>
      <div>
        <p><a href="mailto: ivanovskymusic@gmail.com">ivanovskymusic@gmail.com</a></p>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>        
      </div>
    </div>
    <script>
      console.log(document)
    const slides = document.querySelectorAll(".slide");
    console.log(slides)
    let currentSlide = 0;

    const showSlide = (index) => {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    };

    document.querySelector(".prev").addEventListener("click", () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      showSlide(currentSlide);
    });

    document.querySelector(".next").addEventListener("click", () => {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    });

    const iframe = document.getElementById("reel");
    const content = document.getElementById("content")
    iframe.addEventListener("load", () => {
      content.style.opacity = 1; // fade in
      
    }, 200); 

    showSlide(currentSlide);

  </script>
  </body>
</html>
